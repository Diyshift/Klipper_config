[gcode_macro PURGE_LINE]
gcode:  
    G92 E0
    G90
    G0 X5 Y5 F6000
    ###M117 Heating extruder...
    #M109 S{EXTRUDER}                    ; set final hotend temperature and wait for it to be reached
    #M117 Purging...
    G0 Z0.3
    G91
    G1 X80 E19 F1200
    G1 Y1
    G1 X-80 E19 F1200
    G1 E-.5 F3000                  ; retract slightly to try and reduce stringing
    G92 E0
    G90


